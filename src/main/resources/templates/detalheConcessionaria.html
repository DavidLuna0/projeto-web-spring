<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Detalhes da Concessionaria</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="all.css">
</head>
<body>
	<div th:each="concessionaria : ${concessionaria}" class="container">
		<h2 th:text="${concessionaria.nome}"></h2>

	</div>
	<br />
	<br />
	<h1>Cadastro de Clientes para Concessionaria</h1>
	<div class="container">
		<form method="POST">
			<div class="container">

				<div class="card">
					<div class="card-header">
						<h4>Cadastro de Cliente</h4>
					</div>

					<div class="card-body">
						<div class="form-row">

							<!-- Div Nome -->
							<div class="form-group col-lg-6 col-sm-12">
								<label class="" for="nome">Nome</label> <input
									class="form-control" type="text" name="nome" id="nome">
							</div>

							<!-- Div CPF -->
							<div class="form-group col-lg-6 col-sm-12">
								<label class="" for="cpf">CPF</label> <input
									class="form-control" type="text" name="cpf" id="cpf">
							</div>
						</div>

					</div>
				</div>


				<div class="card">
					<div class="card-header">
						<h4>Endereço</h4>
					</div>

					<div class="card-body">
						<div class="form-row">

							<!-- Div Endereço -->
							<div class="form-group col-lg-6 col-sm-12">
								<label class="" for="rua">Rua</label> <input
									class="form-control" type="text" name="rua" id="rua">
							</div>

							<div class="form-group col-4 col-lg-2">
								<label class="" for="numero">Número</label> <input
									class="form-control" type="text" name="numero" id="numero">
							</div>

							<div class="form-group col-8 col-lg-4">
								<label class="" for="bairro">Bairro</label> <input
									class="form-control" type="text" name="bairro" id="bairro">
							</div>

							<div class="form-group col-6">
								<label class="" for="cidade">Cidade</label> <input
									class="form-control" type="text" name="cidade" id="cidade">
							</div>


							<div class="form-group col-6 col-lg-3">
								<label class="" for="uf">UF</label> <select name="uf"
									class="custom-select">
									<option value="">Selecione</option>
									<option value="AC">Acre</option>
									<option value="AL">Alagoas</option>
									<option value="AP">Amapá</option>
									<option value="AM">Amazonas</option>
									<option value="BA">Bahia</option>
									<option value="CE">Ceará</option>
									<option value="DF">Distrito Federal</option>
									<option value="ES">Espirito Santo</option>
									<option value="GO">Goiás</option>
									<option value="MA">Maranhão</option>
									<option value="MS">Mato Grosso do Sul</option>
									<option value="MT">Mato Grosso</option>
									<option value="MG">Minas Gerais</option>
									<option value="PA">Pará</option>
									<option value="PB">Paraíba</option>
									<option value="PR">Paraná</option>
									<option value="PE">Pernambuco</option>
									<option value="PI">Piauí</option>
									<option value="RJ">Rio de Janeiro</option>
									<option value="RN">Rio Grande do Norte</option>
									<option value="RS">Rio Grande do Sul</option>
									<option value="RO">Rondônia</option>
									<option value="RR">Roraima</option>
									<option value="SC">Santa Catarina</option>
									<option value="SP">São Paulo</option>
									<option value="SE">Sergipe</option>
									<option value="TO">Tocantins</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12 text-right">
						<button type="submit" class="btn btn-outline-secondary">Cancelar</button>
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>

		</form>
	</div>
	<br/>
	
	<h1>Cadastro de Clientes para Concessionaria</h1>
	<div class="container" >
		<form method="POST">
        <div class="container container-carro">

            <div class="card">
                <div class="card-header">
                    <h4>Cadastro de Carro</h4>
                </div>

                <div class="card-body">
                    <div class="form-row">

                        <!-- Div Nome -->
                        <div class="form-group col-lg-4 col-sm-12">
                            <label class="" for="modelo">Modelo</label>
                            <input class="form-control" type="text" name="modelo" id="modelo">
                        </div>

                        <!-- Div CPF -->
                        <div class="form-group col-lg-4 col-sm-12">
                            <label class="" for="ano">Ano</label>
                            <input class="form-control" type="text" name="ano" id="ano">
                        </div>

                        <!-- Div CPF -->
                        <div class="form-group col-lg-4 col-sm-12">
                            <label class="" for="valor">Valor</label>
                            <input class="form-control" type="text" name="valor" id="valor">
                        </div>
                    </div>

                </div>
            </div>

            <div class="form-row">
                <div class="col-12 text-right">
                    <button type="reset" class="btn btn-outline-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>

    </form>
	</div>
</body>
</html>
